group 'shkolota'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.2'
    compile 'com.squareup.okhttp3:okhttp:3.10.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
